      icon      = "user" # icon name without the 'fa-'
      icon_pack = "fa"
      url       = "https://texcalac.netlify.app"
  [[params.social]]
      icon      = "orcid" # icon name without the 'fa-'
      icon_pack = "ai"
      url       = "https://orcid.org/0000-0003-4507-9237"
  [[params.social]]
      icon      = "researchgate" # icon name without the 'fa-'
      icon_pack = "ai"
      url       = "https://www.researchgate.net/profile/Jose-Luis-Texcalac-Sangrador"
  [[params.social]]
      icon      = "google-scholar" # icon name without the 'fa-'
      icon_pack = "ai"
