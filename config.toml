baseURL = "/"
theme = "hugo-apero"
languageCode = "en"
title = "UD Procesamiento de datos en R"
author = "José Luis Texcalac Sangrador"
copyright = "©José Luis Texcalac Sangrador" # set to override the auto generated copyright using org info and now year
googleAnalytics = ""
disqusShortname = ""
metaDataFormat = "yaml"
footnoteReturnLinkContents = "&#8617;" # ↩
# set deliberately low for testing choose your prefered number based on the blog layout you've chosen
paginate = 5
preserveTaxonomyNames = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
enableEmoji = true

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark.renderer]
    unsafe = true  # Enable user to embed HTML snippets in Markdown content.
    hardwraps = false 
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = false
  [markup.highlight]
    # one of: https://xyproto.github.io/splash/docs/ 
    style = "github"
    
[params]
  orgName = "Escuela de Salud Pública de México"
  orgLocal = "Cuernavaca, Mor."
  description = "Escuela de Salud Pública de México - Instituto Nacional de Salud Pública"
  favicon = "/img/insp.ico"
  logo = "/img/insp.png"
  mainSections = []
  navallcaps = true
  # show/hide social icons in site header & footer
  # configure social icons and links below in [[params.social]]
